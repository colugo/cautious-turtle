language: java

notifications:
  email: false

before_install: 
  - sudo apt-get update -qq
  - sudo apt-get install -y aspell-en


script: 
  - for f in *.md ; do echo $f ; aspell --home-dir=$PWD --personal=dict-file.txt list < $f | sort | uniq -c ; done >> spelling.txt
  - cat spelling.txt
  - sed -i '/.md/d' spelling.txt
  - test ! -s spelling.txt
